	<h2 class="facts-header">Some Interesting Facts and Stats</h2>

	<div class="facts-gallery">
		<figure id="gallery-image" class="pop-float">
			<img src="images/population.gif">
			<figcaption>source: poplation census 2001, provisional report 2003</figcaption>
			<p id="facts-description">is largely ethnically homogeneous, and its name derives from the Bengali ethno-linguistic group which comprises 98% of the population. The Chittagong Hill Tracts, Sylhet, Mymensingh and North Bengal divisions are home to diverse indigenous peoples. There are many dialects of Bengali spoken throughout the region. The dialect spoken by those in Chittagong and Sylhet are particularly distinctive. The population is estimated at 163 million (2016). About 86% of Bangladeshis are Muslims, followed by Hindus (12%), Buddhists (1%) and Christians (0.5%) and others (0.5%). --> Wikipedia</p>
		</figure>
		<figure id="gallery-image" class="dhaka-float">
			<img src="images/dhaka.jpg">
			<figcaption>source: https://larawansalente.wordpress.com/</figcaption>
			<p id="facts-description">Dhaka is the capital and largest city of Bangladesh. The name of the city was spelled as Dacca, which was an anglicisation name until the current spelling was adopted in 1983 to match with Bengali pronunciation.[10] Located in an eponymous district and division, it lies along the east bank of the Buriganga River in the heart of the Bengal delta. The city is a microcosm of the entire country, with diverse religious and ethnic communities. --> Wikipedia</p>
		</figure>
		<p id="temp"></p>
		<figure id="gallery-image" class="cricket-float">
			<img src="images/cricket.jpg">
			<figcaption>source: http://wikimedia.org/</figcaption>
			<p id="facts-description">The Bangladesh Cricket Board is the governing body of cricket in Bangladesh. The BCB became a full member of the International Cricket Council on 26 June 2000.[1] The board has its headquarters in Dhaka, and is responsible for the operation and development of cricket, maintenance of venues, and selection for the Bangladesh national cricket team. It is operated by the Government of Bangladesh. --> Wikipedia</p>
		</figure>
		<figure id="gallery-image" class="garments-float">
			<img src="images/garments.jpg">
			<figcaption>source: http://www.apparelcloud.org/</figcaption>
			<p id="facts-description">The textile and clothing industries provide the single source of growth in Bangladesh's rapidly developing economy. Exports of textiles and garments are the principal source of foreign exchange earnings. By 2002 exports of textiles, clothing, and ready-made garments (RMG) accounted for 77% of Bangladesh’s total merchandise exports. Bangladesh's exports industry alone comprised USD 31.2 billion in FY 2014-15, 81.69% of which was made up by ready-made garments. Bangladesh now holds the 2nd place in producing garments just after China --> Wikipedia</p>
		</figure>
		<p id="temp"></p>
		<figure id="gallery-image" class="currency-float">
			<img src="images/currency.jpg">
			<figcaption>source: http://flagpedia.net/</figcaption>
			<p id="facts-description">The Bangladeshi taka is the currency of the People's Republic of Bangladesh. Issuance of banknotes ৳10 and larger is controlled by Bangladesh Bank, and for the ৳1, ৳2 and ৳5 banknotes, which are the responsibility of the Ministry of Finance of the government of Bangladesh. The most commonly used symbol for the taka is "৳" and "Tk", used on receipts while purchasing goods and services. ৳1 is subdivided into 100 poisha --> Wikipedia</p>
		</figure>
		<figure id="gallery-image">
			<img src="images/tiger.jpg" class="tiger-float">
			<figcaption>source: http://fineartamerica.com/</figcaption>
			<p id="facts-description">The Bengal tiger (Panthera tigris tigris) is the most numerous of the tiger subspecies. By 2011, the total population was estimated at fewer than 2,500 individuals with a decreasing trend. None of the Tiger Conservation Landscapes within the Bengal tiger's range is considered large enough to support an effective population size of 250 adult individuals. Since 2010, it is listed as Endangered on the IUCN Red List.An example of charismatic megafauna, the Bengal tiger is the most familiar tiger subspecies, as well as the second largest subspecies, after the Siberian tiger. --> Wikipedia</p>
		</figure>
