	<h2 class="cuisine-header">Need More Info? You Know the Deal</h2>
    
    <form action="" method="get" class="contact-form">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">First Name</label>
            <input type="text" name="fname" id="fname" required><br>
            
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required><br>
            
            <label for="lname">Email</label>
            <input type="email" name="email" id="email" required><br>
            
            <label for="bday">Birth Date</label>
            <input type="date" name="bday" id="bday"><br>
            
            <label for="age">Age</label>
            <input type="number" name="age" id="age"><br>
            
            <input type="radio" name="gender" id="Male" value="Male">            
            <label for="Male">Male</label><br>
            <input type="radio" name="gender" id="Female" value="Female">            
            <label for="Female">Female</label><br>
            <input type="radio" name="gender" id="Other" value="Other">
            <label for="Other">Other</label><br>
            
            <p>Please let us know on which part you want to know more about:</p>
            <input type="checkbox" name="check" id="facts" value="Facts">
            <label for="check">Facts</label><br>
            <input type="checkbox" name="check" id="wonders" value="Wonders">
            <label for="check">Wonders</label><br>
            <input type="checkbox" name="check" id="cuisine" value="Cuisine">
            <label for="check">Cuisine</label><br>
            <input type="checkbox" name="check" id="everything" value="Everything" selected>
            <label for="check">Everything</label><br>
            
            <label for="color">Your Favorite Color:</label>
            <input type="color" id="color" name="color"><br>
            
            <label for="range">Choose a range:</label>
            <input type="range" id="range" name="range"><br>
            
            <label for="state">Tell us which state you are from:</label>
            <select id='state' name="state">
                <option value="New York" selected>New York</option>
                <option value="New Jersey">New Jersey</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Oregon">Oregon</option>
                <option value="Arkansas">Arkansas</option>
            </select>
            <br>
            <input class="submit-button" type="submit">
        </fieldset>
    </form>
