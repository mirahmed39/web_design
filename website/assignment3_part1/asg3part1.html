<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="asg3part1.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Arapey|Neucha" rel="stylesheet">
    <title>Assignment 3 Part 1</title>
</head>
<body>
    <h1 id="main-header">Assignment 3 part 1</h1>
    <div id="app-container">
        <h2>Prize Application</h2>
        <div class="inner-part">
            <p>Here are list of prizes you can win:</p>
            <div id="allPrizes"></div>
            <div id='prize'></div>
        </div>
        <button onclick="randArray()">Win a Prize!</button>
        <hr>

        <h2>Birthday Application</h2>
        <div class="inner-part">
            <label for='first-full-name'>First Person Full Name:</label>
            <input type="text" id="first-full-name"> <br>
            <label for='first-bday'>First Person Birthday:</label>
            <input type="date" id="first-bday"> <br>

            <label for='second-full-name'>Second Person Full Name:</label>
            <input type="text" id="second-full-name"> <br>
            <label for='second-bday'>Second Person Birthday:</label>
            <input type="date" id="second-bday"> <br>
        </div>
        <button onclick="bdayCalc()">Submit</button>
        <div id="bday-output-container">
            <p id="output"></p>
        </div>
        <hr>

        <h2>Calendar Holiday Application</h2>
        <a id='calendar-link' href="calendar.html">Click here to see The Calendar Holiday Application</a>
    </div>
    <script type="text/javascript" src="asg3part1.js"></script>
</body>
</html>
